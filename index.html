<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- DaisyUi and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet">

    <!-- customize section -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#F85559',
                        'secondary-color': '#121212',
                    }
                }
            }
        }
    </script>

    <!-- primary section -->
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- font-awesome icons -->
    <script src="https://kit.fontawesome.com/7018b1ffd4.js" crossorigin="anonymous"></script>
</head>

<body class="lato-font">

    <!-- header section -->

    <header class="container mx-auto">

        <!-- navbar section -->

        <nav class="lg:bg-primary-color rounded-full px-3 md:px-5 lg:px-10 py-2 md:py-5 lg:py-8 my-12 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl">
            <div class="relative grid items-center grid-cols-2 lg:grid-cols-3">
                <ul class="flex items-center hidden space-x-8 lg:flex">
                    <li><a href="/" aria-label="Our product" title="Our product"
                            class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">Home</a>
                    </li>
                    <li><a href="/" aria-label="Our product" title="Our product"
                            class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">About Us</a>
                    </li>
                    <li><a href="/" aria-label="Product pricing" title="Product pricing"
                            class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">Shop</a>
                    </li>
                    <li><a href="/" aria-label="Product pricing" title="Product pricing"
                            class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-deep-purple-accent-400">All Fruits</a>
                    </li>
                </ul>

                <!-- logo part -->
                <a href="/" aria-label="Company" title="Company" class="inline-flex items-center lg:mx-auto">
                    <div>
                        <img src="./images/logo.png" alt="img" class="w-7 lg:w-full">
                    </div>
                    <span class="ml-2 text-xl lg:text-4xl font-bold tracking-wide text-secondary-color lg:text-white">Fruit Burst</span>
                </a>

                <!-- search part -->
                <div class="hidden lg:flex lg:justify-end">
                    <div class="form-control relative">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto rounded-full" />
                        <!-- icon -->
                        <div class="absolute inset-y-0 right-0 flex items-center pr-5 pointer-events-none">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu -->
                <div class="ml-auto lg:hidden">
                    <button aria-label="Open Menu" title="Open Menu"
                        class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline hover:bg-deep-purple-50 focus:bg-deep-purple-50">
                        <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                            <path fill="currentColor"
                                d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                            <path fill="currentColor"
                                d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
